<section class="profile-wrapper">

  <div class="profile-card">

    <div class="header">
      <div class="avatar">
        <!-- inicjały usera jako "avatar" -->
        <span>{{ (nickname.value || 'U')[0] | uppercase }}</span>
      </div>
      <div class="user-meta">
        <div class="user-nick">{{ nickname.value || 'Unnamed' }}</div>
        <div class="user-label">Your profile</div>
      </div>
    </div>

    <div class="section">
      <!-- Username: editable field at top -->
      <div class="row editable">
        <div class="label">Username <span class="editable-badge">Editable</span></div>
        <input
          class="nick-input"
          [formControl]="nickname"
          placeholder="Enter your username"
          maxlength="50"
        />
      </div>

      <!-- Email: read-only -->
      <div class="row">
        <div class="label">Email <span class="read-only-badge">Read-only</span></div>
        <div class="value">{{ user.email || '—' }}</div>
      </div>

      <!-- User ID: read-only -->
      <div class="row">
        <div class="label">User ID <span class="read-only-badge">Read-only</span></div>
        <div class="value uid">{{ user.id || '—' }}</div>
      </div>
    </div>

    <div class="actions">
      <button mat-raised-button color="primary" (click)="save()" [disabled]="nickname.pristine">
        Save Changes
      </button>
    </div>

  </div>

</section>
