<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="logo-container">
        <mat-icon class="app-logo">flight_takeoff</mat-icon>
      </div>
      <mat-card-title>Welcome to TripShare</mat-card-title>
      <mat-card-subtitle>Sign in to manage your trips</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
        
        <button mat-raised-button color="primary" type="submit" class="login-btn" [disabled]="!loginForm.valid">
          <mat-icon>login</mat-icon>
          Sign In
        </button>

        <div class="quick-actions">
          <button mat-stroked-button type="button" (click)="fillDemo()">
            Fill demo credentials
          </button>
          <button mat-flat-button color="accent" type="button" (click)="loginAsDemo()">
            Login as demo user
          </button>
        </div>
      </form>

      <div class="register-cta">
        <span>Don't have an account?</span>
        <button mat-button color="primary" type="button" (click)="goRegister()">
          Register
        </button>
      </div>
      
    </mat-card-content>
  </mat-card>
</div>
