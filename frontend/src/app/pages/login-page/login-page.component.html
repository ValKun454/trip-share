<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="logo-container">
        <mat-icon class="app-logo">flight_takeoff</mat-icon>
      </div>
      <mat-card-title>Welcome to TripShare</mat-card-title>
      <mat-card-subtitle>Sign in to manage your trips</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <div class="field-error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email address.</small>
        </div>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
        <div class="field-error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
        </div>
        
        <button mat-raised-button color="primary" type="submit" class="login-btn" [disabled]="loginForm.invalid || isLoading">
          <mat-icon>login</mat-icon>
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">Signing in...</span>
        </button>

        <div class="quick-actions">
          <button mat-stroked-button type="button" (click)="fillDemo()">
            Fill demo credentials
          </button>
          <button mat-flat-button color="accent" type="button" (click)="loginAsDemo()">
            Login as demo user
          </button>
        </div>
      </form>

      <div class="server-error" *ngIf="serverError">
        <mat-card color="warn" class="error-card">
          <p>{{ serverError }}</p>
        </mat-card>
      </div>

      <div class="register-cta">
        <span>Don't have an account?</span>
        <button mat-button color="primary" type="button" (click)="goRegister()">
          Register
        </button>
      </div>
      
    </mat-card-content>
  </mat-card>
</div>
