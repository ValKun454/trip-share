<div class="auth-container">
  <div class="brand-section">
    <div class="logo-container">
      <img src="./logo.png" alt="TripShare Logo" class="brand-logo" />
    </div>
    <h1 class="brand-title">Welcome to TripShare</h1>
    <p class="brand-subtitle">Plan and share your adventures with friends</p>
  </div>

  <mat-card class="auth-card">
    <mat-card-header class="auth-header">
      <mat-card-title class="auth-title">Sign In</mat-card-title>
      <mat-card-subtitle class="auth-subtitle">Enter your credentials to access your account</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="auth-form">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Username or Email</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username or email">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors">
            Username is required
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="form-options">
          <mat-checkbox class="remember-me">Remember me</mat-checkbox>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        
        <button mat-raised-button color="primary" type="submit" class="auth-btn" [disabled]="!loginForm.valid || isLoading">
          <mat-icon *ngIf="isLoading" class="loading-icon">refresh</mat-icon>
          {{ isLoading ? 'Signing in...' : 'Sign In' }}
        </button>

        <div class="auth-divider">
          <span>or</span>
        </div>

        <div class="auth-footer">
          <p>Don't have an account? 
            <a routerLink="/auth/register" class="auth-link">Create one here</a>
          </p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
