<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="logo-container">
        <mat-icon class="app-logo">flight_takeoff</mat-icon>
      </div>
      <mat-card-title>Welcome to TripShare</mat-card-title>
      <mat-card-subtitle>Sign in to manage your trips</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <!-- EMAIL -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-icon matSuffix>email</mat-icon>

          <!-- Błąd: wymagany email -->
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required.
          </mat-error>

          <!-- Błąd: niepoprawny format -->
          <mat-error *ngIf="loginForm.get('email')?.hasError('email') && !loginForm.get('email')?.hasError('required')">
            Enter a valid email address.
          </mat-error>
        </mat-form-field>

        <!-- PASSWORD -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>

          <!-- Błąd: wymagane hasło -->
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required.
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="login-btn"
          [disabled]="loginForm.invalid || isLoading">
          <mat-icon>login</mat-icon>
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">Signing in...</span>
        </button>
      </form>

      <div class="server-error" *ngIf="serverError">
        <mat-card color="warn" class="error-card">
          <p>{{ serverError }}</p>
        </mat-card>
      </div>

      <div class="register-cta">
        <span>Don't have an account?</span>
        <button mat-button color="primary" type="button" (click)="goRegister()">
          Register
        </button>
      </div>

    </mat-card-content>
  </mat-card>
</div>
