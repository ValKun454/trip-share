<mat-toolbar color="primary" class="toolbar">
  <span class="title">Trip n Share — Trips</span>
  <span class="spacer"></span>
  <button mat-icon-button aria-label="refresh" (click)="loadTrips()">
    <mat-icon>refresh</mat-icon>
  </button>
  <button mat-flat-button color="accent" (click)="toggleCreate()">
    <mat-icon>add</mat-icon>
    New Trip
  </button>
</mat-toolbar>

<section class="content">
  <div *ngIf="showCreate" class="create-panel">
    <h3>Create a trip</h3>
    <form [formGroup]="form" (ngSubmit)="createTrip()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Trip name</mat-label>
        <input matInput formControlName="name" placeholder="Weekend in Lisbon">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Dates (optional)</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dates" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Participants (comma separated)</mat-label>
        <input matInput formControlName="participants" placeholder="user1, user2">
        <mat-hint>Use user IDs or emails</mat-hint>
      </mat-form-field>

      <div class="actions">
        <button mat-stroked-button type="button" (click)="toggleCreate()">Cancel</button>
        <button mat-flat-button color="primary" type="submit">Create</button>
      </div>
    </form>
  </div>

  <div *ngIf="loading" class="loading"><mat-progress-spinner mode="indeterminate"></mat-progress-spinner></div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
    <button mat-stroked-button (click)="loadTrips()">Retry</button>
  </div>

  <div class="grid" *ngIf="!loading && !error">
    <mat-card *ngFor="let t of trips" class="trip">
      <mat-card-header>
  <div mat-card-avatar class="avatar">{{ t.name.charAt(0) }}</div>
        <mat-card-title>{{ t.name }}</mat-card-title>
        <mat-card-subtitle>{{ t.dates || '—' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
  <div class="meta">Participants: <strong>{{ t.participants.length || 0 }}</strong></div>
        <div class="summary">Summary: <strong>{{ summaries[t.id] || '—' }}</strong></div>
      </mat-card-content>
      <mat-card-actions align="end">
        <a mat-button color="primary" [routerLink]="['/trips', t.id]">
          <mat-icon>open_in_new</mat-icon>
          Open
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
